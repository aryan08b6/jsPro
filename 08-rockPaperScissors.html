<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <p>
      Rock Paper Scissors
    </p>
    
    <button onclick="playGame('rock');">
      Rock
    </button>
    
    <button onclick="playGame('paper');">
      Paper
    </button>
    
    <button onclick="playGame('scissors');">
      Scissors
    </button>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score')
    ">
      Reset Score
    </button>

    <script>
      let compChoice;
      let result;

      let score = JSON.parse(localStorage.getItem('score'));
      console.log(JSON.parse(localStorage.getItem('score')));
      
      if (!score){
        score = {wins: 0,
                  losses: 0,
                  ties: 0}
      }

      function choice(){
        rNo = Math.random();
        if (rNo >= 0 && rNo <= 1/3){
          compChoice = 'rock';
        }
        else if (rNo > 1/3 && rNo <= 2/3){
          compChoice = 'paper';
        }
        else{
          compChoice = 'scissors';
        }
        return compChoice;
      }

      function playGame(playerMove){
        compChoice = choice();
        if (playerMove == 'scissors'){
          if (compChoice == 'scissors'){
            result = 'Tie';
          }
          else if (compChoice == 'rock'){
            result = 'You Lose';
          }
          else{
            result = 'You Win';
          }
        }
        else if (playerMove == 'rock'){
          if (compChoice == 'rock'){
            result = 'Tie';
          }
          else if (compChoice == 'paper'){
            result = 'You Lose';
          }
          else{
            result = 'You Win';
          }
        }
        else{
          if (compChoice == 'paper'){
            result = 'Tie';
          }
          else if (compChoice == 'scissors'){
            result = 'You Lose';
          }
          else{
            result = 'You Win';
            }
      }

      if (result === 'You Win'){
        score.wins += 1;
      } else if (result === 'You Lose'){
        score.losses += 1;
      } else{
        score.ties += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));

      alert(`Your Choice: ${playerMove}
      \nComp Choice: ${compChoice}
      \n${result}
      \n Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties} `);

    }
    </script>
  </body>
</html>
