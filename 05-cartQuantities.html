    <title>
      Cart
    </title>

  <body>
    <button onclick="
      console.log(`Cart Qty: ${cartQty}`)
      ">
      Show Quantity
    </button>

      cartQty++;
      console.log(`Cart Qty: ${cartQty}`)
    ">
      Add to Cart
    </button>

    <button onclick="
      cartQty += 2;
      console.log(`Cart Qty: ${cartQty}`)

    <button onclick="
      cartQty += 3
      console.log(`Cart Qty: ${cartQty}`)
    ">
      +3
    </button>

    <button onclick="
      cartQty = 0;
      console.log('Cart was Reset')
      console.log(`Cart Qty: ${cartQty}`)
    ">
      Reset Cart
    </button>

      let cartQty = 0;
    </script>
  </body>
