<!DOCTYPE html>

<html>
  
  <head>
    <title>
      Objects
    </title>
  </head>

  <body>
    <script>
      const product = {
        name: 'socks',
        price: 1090,
        'delivery-time': '1-day',
        rating: {
          starts: 4.5,
          count: 90
        },
        fun: function func1(){
          console.log("Insane, a function in a object");
        }
      };
      console.log(product)
      console.log(product.name)
      console.log(product.price)

      product.name = 'cotton socks';
      console.log(product.name);

      product.newProp = true;
      console.log(product);

      delete product.newProp;
      console.log(product);
      console.log(product['name']);
      console.log(product['delivery-time']);
      console.log(product.rating.count)
      product.fun();

      console.log(typeof console);
      console.log(JSON.stringify(product));
      
      const jsonStr = JSON.stringify(product);
      console.log(JSON.parse(jsonStr));

      const object1 = {
        message: "Hello"
      };

      const object2 = object1;

      object1.message = "Good Boy";
      console.log(object1);
      console.log(object2);
      
      object3 = {
        message: "Good Boy"
      };

      console.log(object1===object2);
      console.log(object3===object1);

      object4 = {
        message: "Good Boy",
        price: 1234
      };

      // const message = object4.message;
      const {message, price} = object4;

      console.log(message, price);

       const obj5 = {
        // given property name is same as varName
        message,
        method(){
          console.log('method')
        }
       };
      
       console.log(obj5);
       obj5.method();
    </script>
  </body>

  </html>
