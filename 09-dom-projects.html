<!DOCTYPE html>

<html>
  
  <head>
    <title>
      DOM Projects
    </title>
  </head>

  <body>

    <p>
      Youtube Subscribe Button 
    </p>

    <button onclick="
      Subscribe();
    " class="js-subButton">
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>

    <input placeholder="Cost of Order" class="js-cost-input" onkeydown="
    handleKeyDown(event);
    ">

    <button onclick="
    caculateTotal();
    ">Caculate</button>

    <p class="js-total-cost"></p>
  </body>

  <script>
    function handleKeyDown(p1){
      if (p1.key == 'Enter'){
        caculateTotal();
      }
    }

    function Subscribe(){
      const buttonElement = document.querySelector('.js-subButton');
      
      if (buttonElement.innerText === 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
      } else{
        buttonElement.innerHTML ='Subscribe';
      }
    }

    function caculateTotal(){
      inputEle = document.querySelector('.js-cost-input');
      let cost = Number(inputEle.value);

      if (cost<40) {
        cost = cost + 10;
      }

      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
  }
  </script>


</html>
