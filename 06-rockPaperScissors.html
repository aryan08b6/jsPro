<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <p>
      Rock Paper Scissors
    </p>
    
    <button onclick="playGame('rock');">
      Rock
    </button>
    
    <button onclick="playGame('paper');">
      Paper
    </button>
    
    <button onclick="playGame('scissors');">
      Scissors
    </button>

    <script>
      let compChoice;
      let result;
      function choice(){
        rNo = Math.random();
        if (rNo >= 0 && rNo <= 1/3){
          compChoice = 'rock';
        }
        else if (rNo > 1/3 && rNo <= 2/3){
          compChoice = 'paper';
        }
        else{
          compChoice = 'scissors';
        }
        return compChoice;
      }

      function playGame(playerMove){
        compChoice = choice();
        if (playerMove == 'scissors'){
          if (compChoice == 'scissors'){
            result = 'Tie';
          }
          else if (compChoice == 'rock'){
            result = 'You Lose';
          }
          else{
            result = 'You Win';
          }
        }
        else if (playerMove == 'rock'){
          if (compChoice == 'rock'){
            result = 'Tie';
          }
          else if (compChoice == 'paper'){
            result = 'You Lose';
          }
          else{
            result = 'You Win';
          }
        }
        else{
          if (compChoice == 'paper'){
            result = 'Tie';
          }
          else if (compChoice == 'scissors'){
            result = 'You Lose';
          }
          else{
            result = 'You Win';
            }
      }
      alert(`Your Choice: ${playerMove}
      \nComp Choice: ${compChoice}
      \n${result}`)
    }
    </script>
  </body>
</html>
